    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    header {
      background: #000; /* Black navbar */
      color: #fff;
      padding: 0.5rem 1rem;
    }

    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      position: relative;
    }

    .logo img {
      height: 50px;
    }

    /* Nav links */
    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem 0.8rem;
      border-radius: 5px;
      transition: 0.3s;
    }

    nav a:hover {
      background: #fd6b00; /* Orange on hover */
      color: #fff;
    }

    /* Language dropdown */
    .language-selector {
      position: relative;
    }

    .language-selector select {
      background: #fff;
      color: #333;
      padding: 0.3rem 0.5rem;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    /* Volunteer button */
    .btn-volunteer {
      background: #000; /* same as navbar */
      color: #fff;
      padding: 0.5rem 1rem;
      border: 2px solid #fff; /* white border */
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-volunteer:hover {
      background: #fd6b00;
      border-color: #fd6b00;
      color: #fff;
    }

    /* Hamburger */
    .hamburger {
      display: none;
      font-size: 28px;
      cursor: pointer;
      color: #fff;
    }

    /* Mobile Styles */
    @media (max-width: 900px) {
      .hamburger {
        display: block;
      }

      nav ul {
        flex-direction: column;
        width: 100%;
        background: #000;
        position: absolute;
        top: 60px;
        left: 0;
        display: none; /* hidden by default */
        padding: 1rem 0;
      }

      nav ul.show {
        display: flex; /* show when toggled */
      }

      nav ul li {
        text-align: center;
        padding: 0.5rem 0;
      }
    }

     .hero {

  .hero h2 {

  }
  .overlay {

    padding: 2rem;
    border-radius: 10px;
  }
   .banner {
    background-image: url("banner.jpg");
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover; /* make image scale */
    border-radius: 10px;
    width: 100%;
    max-width: 900px;  /* limit max size */
    aspect-ratio: 16/9; /* keeps shape responsive */
    position: relative;
    overflow: hidden;
  }
  .video-wrapper {
    position: absolute;
    top: 70%;
    left: 62%;
    width: 35%;   /* video takes 60% width of banner */
    height: 25%;
    aspect-ratio: 16/9;
    
  }
  .video-wrapper iframe {
    width: 100%;
    height: 100%;
   
  }

  /* Mobile adjustments */
  @media (max-width: 600px) {
    .video-wrapper {
      width: 90%; /* take almost full width */
    }
  }
